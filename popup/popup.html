<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub to Flavortown</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <svg height="24" viewBox="0 0 16 16" width="24"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
            <h1>GitHub to Flavortown</h1>
        </div>
    </header>

    <div class="search-container">
        <div class="input-group">
            <div class="input-wrapper">
                <svg width="14" height="14" viewBox="0 0 16 16"><path d="M10.68 11.74a6 6 0 1 1 1.06-1.06l3.91 3.91a.75.75 0 1 1-1.06 1.06l-3.91-3.91ZM12 7a5 5 0 1 0-10 0 5 5 0 0 0 10 0Z"></path></svg>
                <input type="text" id="username-input" placeholder="GitHub Username" spellcheck="false">
            </div>
            <button class="btn-secondary" id="search-btn">Search</button>
        </div>
    </div>

    <div id="main-content">
        <div id="state-empty" class="empty-state" style="display: flex;">
            <div class="state-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m7.5 4.27 9 5.15"></path><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path><path d="m3.3 7 8.7 5 8.7-5"></path><path d="M12 22V12"></path></svg>
            </div>
            <p class="state-title">No repositories loaded</p>
            <p class="state-desc">Enter a GitHub username above to fetch repositories.</p>
        </div>

        <div id="state-loading" class="loading-state">
            <div class="state-icon">
                <svg class="spinner" width="24" height="24" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 2a6 6 0 1 0 6 6" stroke-linecap="round"></path></svg>
            </div>
            <p class="state-title">Fetching repositories...</p>
        </div>

        <div id="state-error" class="error-state">
            <div class="state-icon">
                <svg width="24" height="24" viewBox="0 0 16 16" fill="#f85149"><path d="M6.457 1.047c.659-1.234 2.427-1.234 3.086 0l6.03 11.315c.633 1.19-.235 2.638-1.543 2.638H1.97c-1.308 0-2.176-1.448-1.543-2.638l6.03-11.315ZM8 5a.75.75 0 0 0-.75.75v3.5a.75.75 0 0 0 1.5 0v-3.5A.75.75 0 0 0 8 5Zm1.02 7.02a.75.75 0 1 0-1.04-1.08.75.75 0 0 0 1.04 1.08Z"></path></svg>
            </div>
            <p class="state-title" id="error-title">User not found</p>
            <p class="state-desc" id="error-desc">We couldn't find that GitHub user. Try again.</p>
        </div>

        <div id="state-no-public" class="empty-state">
            <div class="state-icon">
                <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor"><path d="M4 4v8h4V8.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V12h4V4H4ZM1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3Z"></path></svg>
            </div>
            <p class="state-title">No public repositories</p>
            <p class="state-desc">This user has no public repositories to export.</p>
        </div>

        <ul class="repo-list" id="repo-list-element"></ul>
    </div>

    <footer>
        <button id="export-btn" class="btn-primary" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14ZM11.78 4.72a.749.749 0 1 1-1.06 1.06L8.75 3.811V9.5a.75.75 0 0 1-1.5 0V3.811L5.28 5.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25Z"></path></svg>
            Export to Flavortown
        </button>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
